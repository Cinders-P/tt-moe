<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tic Tac Moe</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png" />

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel=" stylesheet ">

	<!-- Required meta tags always come first -->
	<meta charset="utf-8 ">
	<meta name="viewport " content="width=device-width, initial-scale=1, shrink-to-fit=no ">
	<meta http-equiv="x-ua-compatible " content="ie=edge ">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css " integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd " crossorigin="anonymous ">
	<script src="https://use.fontawesome.com/ce78b4a73c.js "></script>

	<!-- jQuery first, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js "></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.js "></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js " integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7 " crossorigin="anonymous "></script>

	<!--user-defined external sheets-->
	<link rel="stylesheet " type="text/css " href="stylesheet.css ">
	<script type="text/javascript " src="scripts.js "></script>


</head>

<body>
	<div class="row-wrap ">
		<div class="overflow-hidden ">
			<img src="Millhiore.png ">
			<div id="speech">Finally, someone to play with!
				<br>Pick X or O!</div>
		</div>
		<div class="flex-column ">
			<div class="row-wrap board ">
				<div class="square">
					<p></p>
				</div>
				<div class="square">
					<p></p>
				</div>
				<div class="square">
					<p></p>
				</div>

				<div class="square">
					<p></p>
				</div>
				<div class="square">
					<p></p>
				</div>
				<div class="square">
					<p></p>
				</div>

				<div class="square">
					<p></p>
				</div>
				<div class="square">
					<p></p>
				</div>
				<div class="square">
					<p></p>
				</div>
			</div>
			<div class="row-wrap">
				<div class="flex-column">
					<div class="btn-group btn-group-lg " role="group" aria-label="Basic example ">
						<button type="button" class="btn btn-secondary"><span>X</span></button>
						<button type="button" class="btn btn-secondary"><span>O</span></button>
					</div>
					<button type="button" class="btn" id="reset">reset</button>
				</div>
				<div id="scoreboard" class="flex-column">
					<h3>scoreboard</h4>
					<hr>
					<h4>Millhiore: 0</h4>
					<h4>You: 0<h4>
				</div>
			</div>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to reset your score?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary-outline" data-dismiss="modal">No</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
